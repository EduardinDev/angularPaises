<h3>Por País</h3>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar país"/>
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayerror"
    class="alert alert-danger">
    no se encontró nada con el {{termino}}
</div>

<div class="row">
    <div class="col">
        <table class="table table-over">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>Nombre</td>
                    <td>Población</td>
                    <td>ver</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
