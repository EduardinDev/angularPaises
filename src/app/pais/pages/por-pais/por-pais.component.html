<h3>Por País</h3>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar país"/>
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayerror"
    class="alert alert-danger">
    no se encontró nada con el {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-over">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i+1}}</td>
                    <td>
                        <img class="small-flag" [src]="pais.flag">
                    </td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="[ '/pais', pais.alpha2Code]">ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
